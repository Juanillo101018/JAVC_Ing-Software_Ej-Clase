<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes de software</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="contenedor">
        <div class="card">
            <img src="https://www.gamesacookies.com/sites/gamesa.com/files//2021-09/chokis-individual.png" alt="Producto 1">
            <h3>Galletas Chokis</h3>
            <p>$20.00</p>
            <button>Agregar</button>
        </div>
        <div class="card">
            <img src="https://res.cloudinary.com/oita/image/upload/v1687971870/Merco/Parte%202/7501295600126_LECHE_SANTA_CLARA_UHT_1_LT_z3nl5x.png" alt="Producto 2">
            <h3>Leche Santa Clara 1L</h3>
            <p>$30.00</p>
            <button>Agregar</button>
        </div>
        <div class="card">
            <img src="https://www.grillhouse.mx/cdn/shop/products/Render_SKU_2404_FUD_Salchicha_Frankfurt_500g.png?v=1709843522" alt="Producto 3">
            <h3>Paquete Salchichas Fud</h3>
            <p>$39.00</p>
            <button>Agregar</button>
        </div>
        <div class="card">
            <img src="https://www.cheetos.com/sites/cheetos.com/files//2024-02/Cheetos%20Bolita.png" alt="Producto 4">
            <h3>Chetos Bolitas</h3>
            <p>$15.00</p>
            <button>Agregar</button>
        </div>
    </div>
</body>
</html>
